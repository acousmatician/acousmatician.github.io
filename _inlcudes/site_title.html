The hamburger icon and menu-trigger reside in the site title document (because the hamburger appears in the site title area) -->

<div class="menu-trigger"><!-- Wrapper for the mobile menu trigger (hamburger icon) -->
    <div class="hamburger" id="hamburger"> 
		<div></div><span></span><span></span><span></span><!-- Draw the hamburger icon using spans -->
    </div> <!-- end of drawing hamburger -->
</div>
