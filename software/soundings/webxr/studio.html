<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1980s Tape Studio â€“ A-Frame Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #202024">
      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>
      <a-entity light="type: point; intensity: 1.0; distance: 15; decay: 2"
                position="0 3 0"></a-entity>

      <!-- Floor -->
      <a-plane position="0 0 0"
               rotation="-90 0 0"
               width="12"
               height="12"
               color="#333"
               material="roughness: 0.9; metalness: 0.1">
      </a-plane>

      <!-- Walls (simple room box) -->
      <a-box position="0 1.5 -6"
             depth="0.1"
             height="3"
             width="12"
             color="#2a2a30">
      </a-box>
      <a-box position="-6 1.5 0"
             depth="12"
             height="3"
             width="0.1"
             color="#26262c">
      </a-box>
      <a-box position="6 1.5 0"
             depth="12"
             height="3"
             width="0.1"
             color="#26262c">
      </a-box>

      <!-- Simple "mixer" block -->
      <a-entity id="mixer"
                position="0 0 -2">
        <!-- Desk top -->
        <a-box position="0 0.8 0"
               depth="1.5"
               height="0.1"
               width="2.5"
               color="#1e1e22">
        </a-box>

        <!-- Mixer body -->
        <a-box position="0 1.0 0"
               depth="1.4"
               height="0.3"
               width="2.3"
               color="#22252a">
        </a-box>

        <!-- A few fader placeholders -->
        <a-box position="-0.8 1.02 0.3"
               depth="0.05"
               height="0.18"
               width="0.08"
               color="#555">
        </a-box>
        <a-box position="-0.4 1.02 0.3"
               depth="0.05"
               height="0.18"
               width="0.08"
               color="#555">
        </a-box>
        <a-box position="0 1.02 0.3"
               depth="0.05"
               height="0.18"
               width="0.08"
               color="#555">
        </a-box>
        <a-box position="0.4 1.02 0.3"
               depth="0.05"
               height="0.18"
               width="0.08"
               color="#555">
        </a-box>
        <a-box position="0.8 1.02 0.3"
               depth="0.05"
               height="0.18"
               width="0.08"
               color="#555">
        </a-box>

        <!-- Some "knobs" -->
        <a-cylinder position="-0.8 1.12 -0.2"
                    radius="0.04"
                    height="0.03"
                    color="#888">
        </a-cylinder>
        <a-cylinder position="-0.4 1.12 -0.2"
                    radius="0.04"
                    height="0.03"
                    color="#888">
        </a-cylinder>
        <a-cylinder position="0 1.12 -0.2"
                    radius="0.04"
                    height="0.03"
                    color="#888">
        </a-cylinder>
        <a-cylinder position="0.4 1.12 -0.2"
                    radius="0.04"
                    height="0.03"
                    color="#888">
        </a-cylinder>
        <a-cylinder position="0.8 1.12 -0.2"
                    radius="0.04"
                    height="0.03"
                    color="#888">
        </a-cylinder>
      </a-entity>

      <!-- Simple "tape deck" with animated reels -->
      <a-entity id="tape-deck"
                position="-2 0 -3">
        <!-- Deck body -->
        <a-box position="0 1 0"
               depth="0.5"
               height="0.4"
               width="1.4"
               color="#2b2f35">
        </a-box>

        <!-- Left reel -->
        <a-cylinder position="-0.4 1.1 0.26"
                    radius="0.18"
                    height="0.05"
                    color="#d0d0d0"
                    rotation="0 0 0"
                    animation="property: rotation; to: 0 0 360; loop: true; dur: 4000; easing: linear">
        </a-cylinder>

        <!-- Right reel -->
        <a-cylinder position="0.4 1.1 0.26"
                    radius="0.18"
                    height="0.05"
                    color="#d0d0d0"
                    rotation="0 0 0"
                    animation="property: rotation; to: 0 0 -360; loop: true; dur: 4000; easing: linear">
        </a-cylinder>

        <!-- Simple transport buttons -->
        <a-box position="-0.4 0.9 0.26"
               depth="0.06"
               height="0.04"
               width="0.12"
               color="#4caf50">
        </a-box>
        <a-box position="0 0.9 0.26"
               depth="0.06"
               height="0.04"
               width="0.12"
               color="#e0e0e0">
        </a-box>
        <a-box position="0.4 0.9 0.26"
               depth="0.06"
               height="0.04"
               width="0.12"
               color="#f44336">
        </a-box>
      </a-entity>

      <!-- Camera rig (desktop + VR) -->
      <a-entity id="rig" position="0 1.6 2">
        <!-- Camera with cursor for desktop interaction -->
        <a-entity camera
                  look-controls
                  wasd-controls="acceleration: 10">
          <a-entity cursor="fuse: false"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                    material="shader: flat; color: #fff">
          </a-entity>
        </a-entity>

        <!-- VR controller rays (they appear when in VR) -->
        <a-entity laser-controls="hand: left"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
